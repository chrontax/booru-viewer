syntax = "proto3";

option java_package = "org.chrontax.booru_viewer.data.preferences.proto";
option java_multiple_files = true;

message Preferences {
    repeated BooruSite sites = 1;
    int32 page_limit = 3;
    PreviewQuality preview_quality = 4;
    repeated Tab tabs = 5;
    repeated string default_tags = 6;
    string selected_tab_id = 7;
}

message BooruSite {
    string id = 1;
    string name = 2;
    string url = 3;
    BooruType type = 4;

    oneof site_specific {
        DanbooruSettings danbooru_settings = 5;
        GelbooruSettings gelbooru_settings = 6;
    }
}

enum BooruType {
    DANBOORU = 0;
    GELBOORU = 1;
}

message GelbooruSettings {
    string api_key = 1;
    string user_id = 2;
}

message DanbooruSettings {
    string username = 1;
    string api_key = 2;
}

enum PreviewQuality {
    LOW = 0;
    HIGH = 1;
    ORIGINAL = 2;
}

message Tab {
    string booru_id = 1;
    repeated string tags = 2;
    string name = 3;
    string id = 4;
}